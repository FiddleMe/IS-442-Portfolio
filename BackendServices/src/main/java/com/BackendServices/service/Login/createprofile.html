<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #101729; /* Your background color */
        }
        .rounded-input {
            border-radius: 25px; /* Rounded corners */
        }
        .login-form {
            background-color: #101729; /* Match background color */
            padding: 20px;
            border-radius: 25px;
        }
        .card-header {
            text-align: center;
            position: relative; /* Position the pseudo-element relative to this container */
        }
        .person-icon {
            width: 80px; /* Adjust the size of the person icon */
            border-radius: 50%; /* Make it circular */
            margin-bottom: 10px; /* Add some spacing between the icon and text */
            background-color: #E1E5F8;
            z-index: 1; /* Place the image above other elements */
        }
        .header1 {
            color: #899CF8;
        }
        .header2 {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Create Account Card -->
                <div class="card rounded-input login-form">
                    <div class="card-header">
                        <img src="pngegg.png" alt="Person Icon" class="person-icon">
                        <h3 class="header1">Create Account</h3>
                        <h6 class="header2">Sign up for a new account</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- First Name -->
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control rounded-input" id="first_name" placeholder="Enter your first name">
                            </div>
                            <!-- Last Name -->
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control rounded-input" id="last_name" placeholder="Enter your last name">
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control rounded-input" id="email" placeholder="Enter your email">
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control rounded-input" id="password" placeholder="Enter your password">
                            </div>
                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control rounded-input" id="confirm_password" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block rounded-input">Create Account</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            Already have an account? <a href="#" class="text-primary">Login</a>
                        </small>
                    </div>
                </div>

                <!-- Login Card (Existing) -->
                <!-- Include the login card here if needed -->
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
